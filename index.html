
<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Task Lister</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <label for="priorities">Priority:</label>
      <select name="priority" id="priority">
        <option value="high">High</option>
        <option value="meduim">Meduim</option>
        <option value="low">Low</option>
      </select>
      <input type="submit" id="submit-button" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
          
      </ul>
    </div>

    <script src="script.js"></script>
  </div>

</body>
</html>
